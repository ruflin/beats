filebeat.prospectors:
- input_type: log
  paths:
  - /Users/ruflin/Dev/gopath/src/github.com/elastic/beats/filebeat/module/nginx/access/access.log
  # /var/log/nginx
  # /usr/local/var/log/ngnix
  # c:/programfiles/nginx/logs
  fields:
    source_type: nginx-access
    pipeline: nginx.access
    dataset.module: nginx
    dataset.name: access
    dataset.type: default
  document_type: nginx.access.log

output.elasticsearch:
  hosts: ["localhost:9200"]
  pipelines:
   - pipeline: "%{[fields.pipeline]}"
